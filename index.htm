<style>        
$starSize: 100px;

body {
  background: radial-gradient(center, rgba(60, 50, 60, 1) 0%,rgba(0, 0, 0, 1) 100%);
  
  // Not working Autoprefixer...
  background: -webkit-radial-gradient(center, rgba(60, 50, 60, 1) 0%,rgba(0, 0, 0, 1) 100%);
  
  height: 100vh;
  overflow: hidden;
  display: flex;
  justify-content: center;
  align-items: center;
  perspective: 350px;
}

.stars {
  display: flex;
  transform-style: preserve-3d;
  animation: rotate 15000ms linear infinite;
}
.star {
  width: $starSize;
  height: $starSize;
  background: linear-gradient(-30deg, rgba(100, 100, 100, 0) 0%, rgba(125, 125, 125, 0.2) 50%, rgba(150, 150, 150, 0.3) 50.5%, rgba(100, 100, 100, 0) 100%);
  background-size: $starSize * 3 100%;
  background-position: 0 0;
  clip-path: polygon($starSize / 2 0px, $starSize / 5 $starSize, $starSize $starSize / 2.5, 0px $starSize / 2.5, $starSize / 1.2 $starSize);
  animation: rotate 5000ms linear infinite;
}

@keyframes rotate {
  0% {
    transform: rotateY(0deg) rotateZ(0deg);
    background-position: 0 0;
  }
  100% {
    transform: rotateY(360deg) rotateZ(0deg);
    background-position: -$starSize * 6 0;
  }
}
</style>
       
    </head>
